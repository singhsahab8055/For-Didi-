<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uh Oh! üò±</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
    }

    /* Broken screen background */
    .broken-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/1zz7RZt.png') center/cover no-repeat;
      z-index: 1;
    }

    /* Text message */
    .message {
      position: absolute;
      bottom: 30%;
      text-align: center;
      font-size: 2em;
      opacity: 0;
      z-index: 2;
      transition: opacity 2s ease;
    }

    .show {
      opacity: 1;
    }

    /* Surprise button */
    .surprise-btn {
      display: none;
      position: absolute;
      bottom: 15%;
      padding: 15px 35px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      z-index: 3;
    }

    .surprise-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="broken-screen"></div>
  <div class="message" id="msg">Ruko ruko Didi, kuch gadbad nahi hai, ye lo...</div>
  <button class="surprise-btn" id="surpriseBtn">üéÅ Surprise Time!</button>

  <script>
    // Optional glass break sound
    const audio = new Audio('https://cdn.pixabay.com/download/audio/2022/02/10/audio_d8ef64f2df.mp3?filename=glass-break-1-199869.mp3');
    audio.volume = 0.4;
    audio.play().catch(() => { /* ignore autoplay restrictions */ });

    // Show text after a few seconds
    setTimeout(() => {
      document.getElementById("msg").classList.add("show");
    }, 4000);

    // Show button after the text
    setTimeout(() => {
      document.getElementById("surpriseBtn").style.display = "block";
    }, 6500);

    // Redirect to next page when button is clicked
    document.getElementById("surpriseBtn").addEventListener("click", () => {
      window.location.href = "page3.html"; // change this to your next page
    });
  </script>
</body>
</html>
